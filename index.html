
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlavorField | Alta Gastronomia & Bem-Estar</title>
    
    <!-- Meta Tags para Vercel Preview -->
    <meta name="description" content="FlavorField - Onde o sabor encontra a ciência nutricional." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=1200" />
    
    <!-- Dependências Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- React & Babel (UMD Versions) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #c2410c; /* Orange-700 */
        }
        body { font-family: 'Montserrat', sans-serif; background-color: #fcfcfc; color: #1a1a1a; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .hero-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%); }
        .card-hover { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- MOCKS DE DADOS ---
        const RECIPES = [
            {
                id: '1',
                title: 'Bowl Mediterrâneo de Quinoa',
                category: 'Saudável',
                time: 25,
                difficulty: 'Fácil',
                servings: 2,
                image: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&q=80&w=800',
                ingredients: ['200g Quinoa real', '1 Pepino japonês', '100g Tomate cereja', '50g Queijo Feta', 'Azeite extra virgem'],
                steps: [
                    'Lave a quinoa em água corrente para retirar o amargor.',
                    'Cozinhe a quinoa em água fervente por 15 minutos.',
                    'Pique os legumes em cubos pequenos.',
                    'Misture tudo em um bowl e finalize com o queijo e azeite.'
                ],
                nutrition: { cal: 420, prot: 15, fat: 12 }
            },
            {
                id: '2',
                title: 'Salmão com Crosta de Pistache',
                category: 'Gourmet',
                time: 40,
                difficulty: 'Média',
                servings: 1,
                image: 'https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&q=80&w=800',
                ingredients: ['1 Filé de Salmão', '50g Pistache triturado', '1 colher de Mel', 'Aspargos frescos'],
                steps: [
                    'Tempere o salmão com sal e pimenta.',
                    'Pincele o mel sobre o filé e cubra com o pistache.',
                    'Leve ao forno pré-aquecido a 200°C por 18 minutos.',
                    'Grelhe os aspargos com um toque de limão.'
                ],
                nutrition: { cal: 580, prot: 42, fat: 28 }
            }
        ];

        // --- COMPONENTES ---

        const Navigation = ({ setPage }) => (
            <nav className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-stone-100 px-6 py-4">
                <div className="max-w-7xl mx-auto flex items-center justify-between">
                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setPage('home')}>
                        <div className="w-8 h-8 bg-stone-900 rounded-full flex items-center justify-center text-white">
                            <i className="fa-solid fa-f"></i>
                        </div>
                        <h1 className="text-2xl font-black tracking-tighter uppercase italic">Flavor<span className="text-orange-600">Field</span></h1>
                    </div>
                    <div className="hidden md:flex gap-8 text-[11px] font-bold uppercase tracking-[0.2em] text-stone-400">
                        {['home', 'receitas', 'saude', 'admin'].map(item => (
                            <button key={item} onClick={() => setPage(item)} className="hover:text-stone-900 transition-colors">{item}</button>
                        ))}
                    </div>
                    <div className="flex items-center gap-4">
                        <i className="fa-solid fa-magnifying-glass text-stone-400 cursor-pointer"></i>
                        <button className="bg-stone-900 text-white px-5 py-2 rounded-full text-[10px] font-bold uppercase">Newsletter</button>
                    </div>
                </div>
            </nav>
        );

        const RecipeDetail = ({ recipe, onBack }) => {
            const [servings, setServings] = useState(recipe.servings);
            const [activeStep, setActiveStep] = useState(0);

            return (
                <div className="max-w-5xl mx-auto px-6 py-12 animate-fade">
                    <button onClick={onBack} className="mb-8 text-stone-400 font-bold text-xs uppercase tracking-widest flex items-center gap-2 hover:text-stone-900 transition-all">
                        <i className="fa-solid fa-arrow-left"></i> Explorar tudo
                    </button>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 mb-20">
                        <div className="relative h-[600px] rounded-[3rem] overflow-hidden shadow-2xl">
                            <img src={recipe.image} className="w-full h-full object-cover" />
                        </div>
                        <div className="flex flex-col justify-center">
                            <span className="text-orange-600 font-black uppercase text-[10px] tracking-[0.4em] mb-4">{recipe.category}</span>
                            <h2 className="text-6xl font-serif font-black mb-6 leading-none">{recipe.title}</h2>
                            <div className="flex gap-8 mb-10 py-6 border-y border-stone-100">
                                <div><p className="text-[10px] font-bold text-stone-400 uppercase mb-1">Preparo</p><p className="font-bold">{recipe.time} min</p></div>
                                <div><p className="text-[10px] font-bold text-stone-400 uppercase mb-1">Dificuldade</p><p className="font-bold">{recipe.difficulty}</p></div>
                                <div><p className="text-[10px] font-bold text-stone-400 uppercase mb-1">Calorias</p><p className="font-bold">{recipe.nutrition.cal} kcal</p></div>
                            </div>
                            
                            <div className="space-y-6">
                                <h3 className="text-xl font-bold flex items-center justify-between">
                                    Ingredientes
                                    <div className="flex items-center gap-3 bg-stone-100 px-4 py-2 rounded-full text-xs">
                                        <button onClick={() => setServings(Math.max(1, servings - 1))}>-</button>
                                        <span>{servings} porções</span>
                                        <button onClick={() => setServings(servings + 1)}>+</button>
                                    </div>
                                </h3>
                                <ul className="space-y-3">
                                    {recipe.ingredients.map((ing, i) => (
                                        <li key={i} className="flex items-center gap-4 text-stone-600 border-b border-stone-50 pb-2">
                                            <div className="w-1.5 h-1.5 bg-orange-600 rounded-full"></div> {ing}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-[4rem] p-12 md:p-20 border border-stone-100">
                        <h3 className="text-4xl font-serif font-black mb-12 text-center">Modo de Preparo</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            {recipe.steps.map((step, i) => (
                                <div key={i} className={`p-8 rounded-[2.5rem] transition-all border ${activeStep === i ? 'bg-stone-900 text-white scale-105 shadow-xl' : 'bg-stone-50 border-transparent text-stone-600'}`} onClick={() => setActiveStep(i)}>
                                    <span className="text-3xl font-black mb-4 block opacity-20 italic">Passo {i+1}</span>
                                    <p className="text-lg leading-relaxed">{step}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Home = ({ onSelectRecipe }) => (
            <div className="animate-fade">
                {/* Hero Section */}
                <header className="max-w-7xl mx-auto px-6 py-12">
                    <div className="relative h-[600px] rounded-[4rem] overflow-hidden shadow-2xl group cursor-pointer" onClick={() => onSelectRecipe(RECIPES[1])}>
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=1200" className="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110" />
                        <div className="absolute inset-0 hero-gradient flex items-end p-12 md:p-20">
                            <div className="max-w-2xl">
                                <span className="bg-orange-600 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest mb-6 inline-block">Destaque da Semana</span>
                                <h2 className="text-5xl md:text-8xl font-serif font-black text-white leading-none mb-6">A Arte da Comida Real.</h2>
                                <p className="text-xl text-stone-300 mb-10 leading-relaxed font-light">Descubra receitas que nutrem o corpo e a alma, curadas por especialistas em alta gastronomia e nutrição.</p>
                                <button className="bg-white text-stone-900 px-10 py-5 rounded-full font-black text-xs uppercase tracking-widest hover:bg-orange-600 hover:text-white transition-all shadow-xl">Começar Jornada</button>
                            </div>
                        </div>
                    </div>
                </header>

                {/* Recipe Grid */}
                <section className="max-w-7xl mx-auto px-6 py-20">
                    <div className="flex items-center justify-between mb-16">
                        <h3 className="text-4xl font-serif font-black tracking-tight">Últimas do Campo</h3>
                        <button className="text-stone-400 font-bold text-[10px] uppercase tracking-widest border-b-2 border-stone-100 pb-2 hover:border-orange-600 hover:text-orange-600 transition-all">Ver todas</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                        {RECIPES.map(recipe => (
                            <div key={recipe.id} className="card-hover cursor-pointer" onClick={() => onSelectRecipe(recipe)}>
                                <div className="h-80 rounded-[2.5rem] overflow-hidden mb-6 relative">
                                    <img src={recipe.image} className="w-full h-full object-cover" />
                                    <div className="absolute top-6 left-6 px-4 py-2 bg-white/90 backdrop-blur-md rounded-2xl text-[9px] font-black tracking-widest uppercase shadow-sm">
                                        {recipe.difficulty}
                                    </div>
                                </div>
                                <span className="text-orange-600 font-black uppercase text-[9px] tracking-[0.3em] mb-3 block">{recipe.category}</span>
                                <h4 className="text-2xl font-serif font-black mb-3 leading-snug">{recipe.title}</h4>
                                <div className="flex items-center gap-4 text-[10px] font-bold text-stone-400 uppercase tracking-widest">
                                    <span><i className="fa-regular fa-clock mr-2"></i>{recipe.time} min</span>
                                    <span>•</span>
                                    <span>{recipe.servings} Porções</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            </div>
        );

        const App = () => {
            const [page, setPage] = useState('home');
            const [selectedRecipe, setSelectedRecipe] = useState(null);

            const handleRecipeSelect = (recipe) => {
                setSelectedRecipe(recipe);
                setPage('recipe');
                window.scrollTo(0, 0);
            };

            return (
                <div className="min-h-screen">
                    <Navigation setPage={setPage} />
                    <main>
                        {page === 'home' && <Home onSelectRecipe={handleRecipeSelect} />}
                        {page === 'recipe' && <RecipeDetail recipe={selectedRecipe} onBack={() => setPage('home')} />}
                        {(page === 'receitas' || page === 'saude' || page === 'admin') && (
                            <div className="py-40 text-center animate-fade">
                                <i className="fa-solid fa-compass-drafting text-6xl text-stone-100 mb-8 block"></i>
                                <h2 className="text-4xl font-serif italic text-stone-400">Em Desenvolvimento</h2>
                                <button onClick={() => setPage('home')} className="mt-8 text-xs font-black uppercase tracking-widest text-orange-600 underline">Voltar para Início</button>
                            </div>
                        )}
                    </main>
                    <footer className="bg-stone-900 text-white py-20 px-6 mt-20">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
                            <div className="text-center md:text-left">
                                <h2 className="text-3xl font-black tracking-tighter uppercase italic mb-4">Flavor<span className="text-orange-600">Field</span></h2>
                                <p className="text-stone-500 text-sm max-w-xs">Cultivando o prazer de comer bem com responsabilidade e sofisticação.</p>
                            </div>
                            <div className="flex gap-10 text-[10px] font-bold uppercase tracking-widest text-stone-500">
                                <a href="#">Instagram</a>
                                <a href="#">Pinterest</a>
                                <a href="#">Facebook</a>
                            </div>
                            <p className="text-stone-600 text-[10px] font-bold uppercase tracking-[0.2em]">© 2024 FLAVORFIELD | VERCEL DEPLOY</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
