                difficulty: 'Fácil',
                prepTime: 15,
                cookTime: 25,
                servings: 4,
                diet: 'Vegano',
                category: 'Nutrição',
                ingredients: ['500g de abóbora cabotiá', '1 cebola', '2 dentes de alho', '1 colher de gengibre', '1L de caldo de legumes'],

                nutrition: { calories: 120, protein: 2, carbs: 18, fat: 4, fiber: 5 },

                <div className="p-8">

            const renderContent = () => {
                switch(view) {
                    case 'receitas':

                                    <RecipeCard key={r.id} recipe={r} onClick={() => { setSelectedRecipe(r); setView('recipe'); }} />

                                                {selectedRecipe.ingredients.map((ing, i) => (

                                                        <div className="w-2 h-2 bg-red-500 rounded-full"></div> {ing}
                                                    </li>
                                                ))}
                                            </ul>
                                        </section>
                                        <section>
                                            <h2 className="text-2xl font-black mb-6 uppercase tracking-tight">Modo de Preparo</h2>
                                            <div className="space-y-6">
                                                {selectedRecipe.instructions.map((step, i) => (
                                                    <div key={i} className="p-8 bg-white rounded-3xl border border-stone-100 shadow-sm flex gap-6 items-start">
                                                        <span className="text-4xl font-black text-red-100">{i+1}</span>
                                                        <p className="text-lg text-stone-700 leading-relaxed">{step}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>
                                    </div>
                                    <div className="space-y-8">
                                        <div className="bg-stone-900 text-white p-10 rounded-[3rem] shadow-xl">
                                            <h3 className="font-bold mb-6 text-stone-400 uppercase text-xs tracking-widest border-b border-white/10 pb-4">Info Nutricional</h3>
                                            <div className="space-y-4">
                                                <div className="flex justify-between"><span>Calorias</span><span className="font-bold">{selectedRecipe.nutrition.calories} kcal</span></div>
                                                <div className="flex justify-between"><span>Proteínas</span><span className="font-bold">{selectedRecipe.nutrition.protein}g</span></div>
                                                <div className="flex justify-between"><span>Carboidratos</span><span className="font-bold">{selectedRecipe.nutrition.carbs}g</span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    case 'wordpress':
                        return (
                            <div className="max-w-4xl mx-auto px-4 py-20 text-center animate-in">
                                <div className="w-24 h-24 bg-orange-100 text-orange-600 rounded-3xl flex items-center justify-center text-4xl mx-auto mb-10 shadow-lg">
